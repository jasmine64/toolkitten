<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" media="screen and (max-device-width:1920px)" href="style.css" >

    
    <title>Photo gallery</title>
</head>
<body>
    <div class="wrapper">

            </div>  <!--close oneImage-->

            </div>  <!--close oneImage-->

            </div>  <!--close oneImage-->

                <div class="oneImage" id="div6">

            <div class="oneImage" id="div7">
                <a class="currImg"id="a7" target = "_blank" href="big7.webp">
